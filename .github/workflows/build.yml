name: Build Ultimate Hook

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          
      - name: Get Private Frameworks (Simulated)
        run: |
          echo "::group::Setup SDK"
          curl -L -o iOS14.0.sdk.tar.xz https://github.com/xybp888/iOS-SDKs/releases/download/iOS14.0.sdk/iOS14.0.sdk.tar.xz
          tar -xf iOS14.0.sdk.tar.xz -C $THEOS/sdks/
          rm iOS14.0.sdk.tar.xz
          echo "::endgroup::"

      - name: Build Tweak
        run: |
          make package FINALPACKAGE=1 TARGET=iphone:clang:latest:14.0
          
      - name: Upload Artifact
        # ⚠️ 这里是修复的关键：v3 改为了 v4
        uses: actions/upload-artifact@v4
        with:
          name: FakeBundleID_Dylib
          path: .theos/obj/debug/*.dylib
