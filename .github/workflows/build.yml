name: Build Standalone Lib

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
      
      - name: Install ldid
        run: brew install ldid
          
      - name: Build Library
        run: |
          # 编译
          make package FINALPACKAGE=1
          # 搜索生成的 dylib (不管是 debug 还是 release，只要是 dylib 都抓出来)
          find .theos -name "*.dylib" -exec cp {} ./FakeBundleID_Standalone.dylib \;
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FakeBundleID_Standalone
          path: FakeBundleID_Standalone.dylib
